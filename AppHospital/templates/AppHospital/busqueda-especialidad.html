{% extends "AppHospital/padre.html" %}

{% block titulo %}
Buscar - Buscar medico
{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row">
        <form class="mt-3" action="{% url 'buscar' %}" method="get">
            {% csrf_token %}
            <label for="especialidad">Buscar medico por especialidad</label>
            <input type="text" name="especialidad" id="especialidad" required>
            <input type="submit" value="Buscar">
        </form>
    </div>  
</div>

{% endblock %}
